<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="timer">2:15</div>
    <header>
        <!-- Tells whether robot is connected to dashboard. -->
        <div id="robot-state">Unknown state</div>
    </header>
    <!-- You'll need to mess around with the CSS of #camera (found in css/style.css) to get it to work.
        More explanation in that CSS rule. -->
    <div id="camera"></div>
    <div id="limelight-camera"></div>

    <!-- The main body of the dashboard, by default contains the gyro monitor and the robot diagram -->
    <article>
        <!-- Gyroscope -->
        <svg id="gyro">
            <circle cx="85" cy="85" r="83"></circle>
            <circle cx="85" cy="85" r="50"></circle>
            <rect id="gyro-arm" x="80" y="5" width="10" height="80"></rect>
            <text id="gyro-number" x="90" y="115">0ยบ</text>
        </svg>
        <!-- Example robot diagram, arm moves when encoder value changes -->
        <svg id="robot-diagram" width="335" height="450">
            <g id="intake"
               transform="rotate(0 215 305)">
                <circle cx="315" cy="305" r="15"></circle>
                <rect x="215" y="300" width="120" height="10"></rect>
            </g>
            <g
               transform="rotate(-70 215 305)">
                <circle cx="315" cy="305" r="15"></circle>
                <rect x="215" y="300" width="120" height="10"></rect>
            </g>
            <rect x="190" y="120" width="30" height="260"></rect>
            <circle cx="90" cy="410" r="20"></circle>
            <circle cx="143" cy="410" r="20"></circle>
            <circle cx="196" cy="410" r="20"></circle>
            <circle cx="250" cy="410" r="20"></circle>
            <rect x="50" y="380" width="250" height="30"></rect>
            <text id="team" x="175" y="405" text-anchor="middle">4099</text>
        </svg>
    </article>
    <svg id="subsystem-states">
        <text x="0" y="10">Climber</text>
        <text x="0" y="50">Elevator</text>
        <text x="0" y="90">Elevator Intake</text>
        <text x="0" y="130">Intake</text>
    </svg>
    <!-- The sidebar of the dashboard. Designed for smaller control elements like selection boxes and small buttons. -->
    <aside>
        <p>text</p>
        <p>text</p>
        <p>text</p>
        <p>text</p>
        <div>
            <p>Adjust arm height</p>
            <input id="arm-position" type="range" min="-10" max="100" value="770">
        </div>
    </aside>
    <div id="login">
        <input id="connect-address" type="text" value="localhost" disabled>
        <button id="connect" disabled>Connecting</button>
    </div>

    <script src="networktables/networktables.js"></script>
    <script src="connection.js"></script>
    <script src="ui.js"></script>
</body>

</html>
