<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="timer">2:30</div>
    <header>
        <!-- Tells whether robot is connected to dashboard. -->
        <div id="robot-state">Unknown state</div>
        <button id="connect-button">Connect</button>
    </header>
    <div id="starting">
        <select id="starting-position">
            <option>Starting Position</option>
            <option value="left">Left</option>
            <option value="center">Center</option>
            <option value="right">Right</option>
        </select>
        <select id="starting-height">
            <option>Starting Height</option>
            <option value="top">Top</option>
            <option value="middle">Middle</option>
            <option value="bottom">Bottom</option>
        </select>
    </div>
    <!-- You'll need to mess around with the CSS of #camera (found in css/style.css) to get it to work.
        More explanation in that CSS rule. -->
    <div id="camera"></div>
    <div id="limelight-camera"></div>

    <!-- The main body of the dashboard, by default contains the gyro monitor and the robot diagram -->
    <article>
        <!-- Gyroscope -->
        <svg id="gyro">
            <circle cx="85" cy="85" r="83"></circle>
            <circle cx="85" cy="85" r="50"></circle>
            <rect id="gyro-arm" x="80" y="5" width="10" height="80"></rect>
            <text id="gyro-number" x="90" y="115">0ยบ</text>
        </svg>
        <!-- Example robot diagram, arm moves when encoder value changes -->
        <svg id="robot-diagram" width="335" height="450">
            <g id="intake"
               transform="rotate(0 235 305)">
                <rect x="235" y="300" width="120" height="10"></rect>
                <circle cx="355" cy="305" r="15"></circle>
            </g>
            <g
               transform="rotate(-90 235 305)">
                <rect x="235" y="300" width="120" height="10"></rect>
                <circle cx="355" cy="305" r="15"></circle>
            </g>
            <rect x="220" y="295" width="25" height="20"></rect>
            <rect x="200" y="120" width="20" height="260"></rect>
            <circle cx="80" cy="410" r="15"></circle>
            <circle cx="127" cy="410" r="15"></circle>
            <circle cx="174" cy="410" r="15"></circle>
            <circle cx="220" cy="410" r="15"></circle>
            <rect x="50" y="380" width="200" height="30"></rect>
            <text id="team" x="150" y="405" text-anchor="middle">4099</text>
        </svg>
    </article>
    <!-- The sidebar of the dashboard. Designed for smaller control elements like selection boxes and small buttons. -->
    <aside>
        <p>Climber State</p>
        <p id="climber-state">empty</p>


        <p>Elevator Position</p>
        <p id="elevator-position">empty</p>


        <p>Intake State</p>
        <p id="intake-state">empty</p>


        <p>Intake Mode</p>
        <p id="intake-mode">empty</p>

        <p>Hatch Panel State</p>
        <p id="hatch-panel-state">empty</p>


        <p id="numbers">...</p>
        <script>
            //NetworkTables.putValue("number", 1)
            //document.getElementById("contains-key").innerHTML = NetworkTables.containsKey("number")
            //document.getElementById("contains-key").innerHTML = NetworkTables.getValue("/SmartDashboard/number")
        </script>
    </aside>
    <div id="login">
        <input id="connect-address" type="text" value="localhost" disabled>
        <button id="connect" disabled>Connecting</button>
    </div>
    <script src="networktables/networktables.js"></script>
    <script src="connection.js"></script>
    <script src="ui.js"></script>
</body>

</html>
